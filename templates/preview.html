<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background: #ffffff;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Status indicator */
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        #status.disconnected {
            background: #dc3545;
        }
        
        #status.connecting {
            background: #ffc107;
            color: #000;
        }
        
        /* Content area */
        #content {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: 0.875em; }
        h6 { font-size: 0.85em; color: #6a737d; }
        
        p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        
        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Wiki-links - special styling */
        .wiki-link {
            color: #0a8a0a;
            font-weight: 500;
            padding: 2px 4px;
            background: #f0fff0;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .wiki-link:hover {
            background: #d4f4d4;
            text-decoration: none;
        }
        
        /* File inclusions */
        .included-content {
            border-left: 3px solid #4ade80;
            padding-left: 15px;
            margin: 20px 0;
            background: #f8fff8;
            padding: 15px;
            border-radius: 0 5px 5px 0;
        }
        
        .inclusion-title {
            font-weight: bold;
            color: #0a8a0a;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .inclusion-error {
            border: 1px solid #ff6b6b;
            background-color: #ffe0e0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #c30000;
        }
        
        /* Code blocks */
        code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        pre {
            background: #f6f8fa;
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        pre code {
            background: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            border: 0;
        }
        
        /* Lists */
        ul, ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }
        
        li + li {
            margin-top: 0.25em;
        }
        
        /* Task lists */
        ul.contains-task-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .task-list-item {
            list-style-type: none;
        }
        
        .task-list-item input[type="checkbox"] {
            margin-right: 8px;
        }
        
        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            overflow: auto;
        }
        
        table th,
        table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        
        table th {
            background: #f6f8fa;
            font-weight: 600;
        }
        
        table tr:nth-child(2n) {
            background: #f6f8fa;
        }
        
        /* Blockquotes */
        blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }
        
        blockquote > :first-child {
            margin-top: 0;
        }
        
        blockquote > :last-child {
            margin-bottom: 0;
        }
        
        /* Horizontal rule */
        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            box-sizing: content-box;
            background-color: #fff;
        }
        
        /* LaTeX equations */
        .katex {
            font-size: 1.1em;
        }
        
        .katex-display {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div id="status" class="connecting">Connecting...</div>
    <div id="content">
        <p>Loading preview...</p>
    </div>
    
    <script>
        // WebSocket connection (separate port from HTTP server)
        const wsPort = 8766;
        const wsUrl = 'ws://' + window.location.hostname + ':' + wsPort;
        let ws = null;
        let scrollPercentage = 0;
        let reconnectTimeout = null;
        
        function connect() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'connecting';
            statusEl.textContent = 'Connecting...';
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                statusEl.className = '';
                statusEl.textContent = 'Connected';
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                // Save scroll position
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                scrollPercentage = scrollHeight > 0 ? window.scrollY / scrollHeight : 0;
                
                // Update content
                document.getElementById('content').innerHTML = event.data;
                
                // Re-render LaTeX if KaTeX is available
                if (typeof renderMathInElement !== 'undefined') {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false,
                        trust: true
                    });
                }
                
                // Re-highlight code blocks
                if (typeof hljs !== 'undefined') {
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
                
                // Restore scroll position
                setTimeout(() => {
                    const newScrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                    if (newScrollHeight > 0) {
                        window.scrollTo(0, newScrollHeight * scrollPercentage);
                    }
                }, 50);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = function() {
                statusEl.className = 'disconnected';
                statusEl.textContent = 'Disconnected';
                console.log('WebSocket closed');
                
                // Attempt to reconnect after 2 seconds
                clearTimeout(reconnectTimeout);
                reconnectTimeout = setTimeout(connect, 2000);
            };
        }
        
        // Initial connection
        connect();
        
        // Handle wiki-link clicks
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('wiki-link')) {
                e.preventDefault();
                const target = e.target.getAttribute('data-target');
                console.log('Wiki-link clicked:', target);
                
                // Send message to server to notify Vim (future enhancement)
                // For now, just log it
                alert('Wiki-link: ' + target + '\n\nThis will open the file in Vim in a future version.');
            }
        });
        
        // Initialize syntax highlighting when page loads
        if (typeof hljs !== 'undefined') {
            document.addEventListener('DOMContentLoaded', function() {
                hljs.highlightAll();
            });
        }
    </script>
</body>
</html>
